<script type="text/javascript" language="javascript">
    var map;

    function initialize() {
        var conferenceCoordinates = new google.maps.LatLng(51.4866304, -3.1810581);

        var mapOptions = {
            zoom: 15,
            center: conferenceCoordinates,
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            scrollwheel: false,
            streetViewControl: false,
            draggable: false
        };

        map = new google.maps.Map(document.getElementById('map-conference'), mapOptions);

        /*
        new google.maps.Marker({
            position: conferenceCoordinates,
            map: map
        });
        */
    }

    google.maps.event.addDomListener(window, 'load', initialize);
    google.maps.event.addDomListener(window, 'resize', function () {
        var center = map.getCenter();
        google.maps.event.trigger(map, 'resize');
        map.setCenter(center);
    });
</script>
