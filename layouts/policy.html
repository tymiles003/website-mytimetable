<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Eveoh - <%=h @item[:title] %></title>

    <link rel="stylesheet" href="/assets/style/eveoh.css" media="screen">

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
    <script src="/assets/js/html5shiv.js"></script>
    <script src="/assets/js/respond.js"></script>
    <![endif]-->

    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-337812-4']);
        _gaq.push(['_trackPageview']);

        (function () {
            var ga = document.createElement('script');
            ga.type = 'text/javascript';
            ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(ga, s);
        })();
    </script>

    <script type="text/javascript">
        var _paq = _paq || [];
        (function () {
            var u = (("https:" == document.location.protocol) ? "https://stats.eveoh.nl/" : "http://stats.eveoh.nl/");
            _paq.push(['setSiteId', 1]);
            _paq.push(['setTrackerUrl', u + 'piwik.php']);
            _paq.push(['trackPageView']);
            var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
            g.type = 'text/javascript';
            g.defer = true;
            g.async = true;
            g.src = u + 'piwik.js';
            s.parentNode.insertBefore(g, s);
        })();
    </script>
</head>

<body>
<header class="hidden-phone hidden-print">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" data-spy="affix" data-offset-top="120">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="/assets/img/logo-eveoh.png" alt="Eveoh logo" class="eveoh-logo"/>
                </a>
            </div>

            <div class="collapse navbar-collapse" id="main-nav-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/">Home</a></li>
                    <li><a href="/privacy-policy">Privacy policy</a></li>
                    <li><a href="/disclaimer">Disclaimer</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<header class="banner" id="home">
</header>

<%= yield %>

<footer>
    <div class="container small">
        <div class="row">
            <div class="col-sm-12 text-center">
                &copy; 2010 &ndash;
                <script>document.write(new Date().getFullYear())</script>
                &nbsp; Eveoh |
                <a href="/privacy-policy/">Privacy policy</a> |
                <a href="/disclaimer/">Disclaimer</a>
                <br>
                Chamber of Commerce: 27379244, The Hague, The Netherlands / VAT ID: NL822477014B01
            </div>
        </div>
    </div>
</footer>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript">
    if (typeof jQuery == 'undefined') {
        document.write(decodeURI("%3Cscript src='/assets/js/jquery.js' type='text/javascript'%3E%3C/script%3E"));
    }
</script>

<script src="/assets/js/bootstrap.min.js"></script>

<script type="text/javascript">
    $('body').scrollspy();

    $('a').click(function () {
        // trigger animation on internal links
        if ($(this).attr('href').substr(0, 1) === '#') {
            if (history.pushState) {
                $('html, body').animate({
                    scrollTop: $($(this).attr('href')).offset().top
                }, 500);

                history.pushState(null, null, $(this).attr('href'));

                return false;
            }
        }

        return true;
    });

    // Close the mobile menu after clicking a navigation link
    var mainNavCollapse = $('#main-nav-collapse');

    $('#main-nav-collapse a').click(function () {
        mainNavCollapse.collapse('hide');
    });
</script>
</body>
</html>
